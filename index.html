<script>
    var exam = {
            "name": "Select an Exam",
            "answer": "",
            "question": "",
            "delay": 3,
            "textLength": 4,
            "showSettings": false,
            "showHelp": false,
            "numberWrapper": true,
            "answerWrapper": true,
    };
    const app = new Vue({
            el: '#app',
            data: {
                exam: exam
            },
            methods: {
                parseAnswer: function (answers) {
                    if(exam.answer == exam.question) {
                        $('#answer').css("border","green solid 2px")
                        setTimeout(run, 500);
                    } else {
                        $('#answer').css("border","red solid 1px")
                    }
                },
                helpShow: function() {
                    $('#help').popup('show');
                },
                askQuestion: function() {
                    responsiveVoice.speak(exam.question);
                },
                run: function() {
                    var newNumber = getNumber(exam.textLength);
                    exam.question = newNumber;
                    exam.answer = "";
                    responsiveVoice.speak(newNumber);
                    setTimeout(function () {
                        $('#answer').val("");
                        $('#answer').css("border","none")
                        $('#answer-wrapper').css("visibility", "visible");
                        $('#answer').focus();

                    }, 1000);
                }
            }
        });

    function getNumber(length) {
        return Math.floor(Math.random() * (Math.pow(10, length)-Math.pow(10, length-1)))+Math.pow(10, length-1)+"";

    }

    $("#help").popup({"vertical":"top"});
    var helpWasShown = localStorage.getItem("helpShown");
    if(!helpWasShown){
        $("#help").popup("show");
        localStorage.setItem("helpShown", 1);
    }
</script>
