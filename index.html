<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//responsivevoice.org/responsivevoice/responsivevoice.js"></script>
    <!--<script src="bootstrap-number-input.js"></script>-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
<style>
    #wrapper{
        /*width: 50%;*/
        /*margin: 0px auto;*/
        /*left:-25%;*/
        text-align: center;
        height: 500px;
        padding: 100px;
    }
</style>
    <div class="container">
        <div id="wrapper" class="jumbotron">
            <h1 onclick="responsiveVoice.speak($('#text').val());">
                <span id="number" class="label label-primary">123</span>
            </h1>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <h4 onclick="responsiveVoice.speak($('#text').val());">
                <span id="info" class="label label-default">Number length</span>
            </h4>
            <div class="input-group" style="width: 150px; margin: 0px auto;">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-success" onclick="$('#textLength').val($('#textLength').val()-1)">-</button>
                </span>
                <input type="text" id="textLength" class="form-control input-number" maxlength="8" value="3"
                                   style="text-align: center;">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-danger" onclick="$('#textLength').val(($('#textLength').val())*1+1)">+</button>
                </span>
            </div>
            <input type="hidden" id="text"/>
            <br/><button onclick="run()" class="btn btn-lg btn-default">Generate</button>
        </div>
    </div>
<script>
    function run() {
        var newNumber = getNumber($('#textLength').val());
        $('#number').text(newNumber);
        $('#text').val(newNumber);
        responsiveVoice.speak($('#text').val());
    }


    function getNumber(length) {
        return Math.floor(Math.random() * Math.pow(10, length));

    }
</script>
</body>
</html>
